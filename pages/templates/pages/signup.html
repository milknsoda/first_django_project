<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원가입</title>
</head>
<body>
  <div style="width: 300px;height: 500px;">
    <!-- 
      form
        action : 요청 보내는 곳
        method : 요청 보내는 방식
          GET : DB에서 어떠한 값을 꺼내오거나, 단순 요청하는 경우.
            - URL에 querystring으로 요청이 보내짐
            - ?username=11&password=11
          POST : DB의 어떠한 값을 추가하거나 삭제하는 경우.
            - HTTP 요청의 body (url에 보이지 않음)
            - django에서 POST 요청으로 form을 보내는 경우 보안상의 이유로 항상 csrf_token을 넣어줘야함.
    -->
    <form action="/pages/signup_result/" style="line-height: 180%" method="POST">
      {% csrf_token %}
      <label for="username" style="width: 120px;display: inline-block;text-align: justify;">아이디 : </label>
      <input type="text" id="username" name="username">
      <br>
      <label for="password" style="width: 120px;display: inline-block;text-align: justify;">비밀번호 : </label>
      <input type="password" name="password" id="password">
      <br>
      <label for="password_confirm" style="width: 120px;display: inline-block;text-align: justify;">비밀번호 확인 : </label>
      <input type="password" name="password_confirm" id="password_confirm">
      <br>
      <div style="display: inline-block;margin-left:58%;"></div>
      <a href="/pages/"><input type="button" value="취소" style="display: inline-block;"></a>
      <input type="submit" value="회원가입" style="display: inline-block;">
    </form>
  </div>
</body>
</html>
